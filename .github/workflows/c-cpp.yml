name: Build and Run C++ Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Compile and Run C++ Code
      run: |
        g++ -o prog.exe Games/Chess_analyzer/chessgame.cpp
    - name: LS
      run: ls
    - name: start exe
      run: start prog.exe
